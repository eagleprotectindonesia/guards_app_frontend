services:
  app:
    build: 
      context: .
      args:
        - DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy
    container_name: ep_guard_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ep_guard?schema=public
      - REDIS_URL=redis://redis:6379
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: /bin/sh -c "npx prisma migrate deploy && npm start"

  worker:
    build: 
      context: .
      args:
        - DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy
    container_name: ep_guard_worker
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ep_guard?schema=public
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: npx tsx worker.ts

  db:
    image: postgres:15-alpine
    container_name: ep_guard_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ep_guard
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.0-alpine
    container_name: ep_guard_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
