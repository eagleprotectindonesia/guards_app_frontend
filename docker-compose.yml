services:
  app:
    build: 
      context: .
      args:
        - DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy
    image: ep_guard_app:latest
    container_name: ep_guard_app
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - UV_THREADPOOL_SIZE=8
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NEXT_TELEMETRY_DISABLED=1
      - JWT_SECRET=${JWT_SECRET}
      - TZ=Asia/Makassar
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: npm start

  worker:
    build: 
      context: .
      args:
        - DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy
    image: ep_guard_app:latest
    container_name: ep_guard_worker
    restart: always
    environment:
      - UV_THREADPOOL_SIZE=8
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NEXT_TELEMETRY_DISABLED=1
      - TZ=Asia/Makassar
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: npx tsx worker.ts

  db:
    image: postgres:15-alpine
    container_name: ep_guard_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TZ=Asia/Makassar
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.0-alpine
    container_name: ep_guard_redis
    restart: always
    environment:
      - TZ=Asia/Makassar
    volumes:
      - redis_data:/data
    # No ports exposed to host for security

volumes:
  db_data:
  redis_data:
